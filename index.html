<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesta Cinta</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Halaman 1: Cover -->
  <section class="mobile-container cover-section">
    <div class="overlay"></div>
    <div class="hero-text">
      <p class="title">Pesta Cinta</p>
      <p class="names">auzano // aliyya</p>
    </div>
  </section>

 <!-- Halaman Gabungan: Mempelai -->
<section class="mobile-container couple-section">
    <div class="gray-background">
      <div class="black-panel">
        <p class="section-title">Sang Mempelai</p>
        
        <div class="couple-container">
          <!-- Mempelai Perempuan -->
          <div class="bride-container">
            <div class="photo-frame">
              <img src="img/bride.jpg" alt="Farida N. Aliyya" class="couple-photo" />
            </div>
            <p class="couple-name">Farida N. Aliyya</p>
            <p class="couple-desc">
              Permata Hati<br>
              Bapak Lilik Fahruddin & Ibu Ani Rosdiany
            </p>
          </div>
          
          <!-- Pemisah & -->
          <p class="and-symbol">//</p>
          
          <!-- Mempelai Pria -->
          <div class="groom-container">
            <div class="photo-frame">
              <img src="img/groom.jpg" alt="Auzano Adli D. Ikram" class="couple-photo" />
            </div>
            <p class="couple-name">Auzano Adli D. Ikram</p>
            <p class="couple-desc">
              Anak Kesayangan<br>
              Bapak Khalid Fajri & Ibu Deswita
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
